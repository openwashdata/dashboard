name: Render and Deploy Quarto Dashboard

on:
  push:
    branches:
      - main

jobs:
  render-dashboard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libudunits2-dev libproj-dev libgeos-dev libcurl4-openssl-dev libxml2-dev libssl-dev tesseract-ocr

      - name: Install Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Install renv and restore environment
        run: |
          Rscript -e 'install.packages("renv")'
          Rscript -e 'renv::restore()'

      - name: Render Quarto Dashboard
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          quarto render dashboard.qmd
